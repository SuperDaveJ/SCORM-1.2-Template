<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<title>Self-Check Feedback</title>
<link href="../styles/popup.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../scripts/c2_content.js"></script>
 
<script language="JavaScript"> 
 
var iTerm = getQueryValue('popterm')
var arrPopup = new Array();
var nTerm = 1;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(2);
}
arrPopup[0][0] = "<h1 class='popupH'>Self-Check Feedback</h1>";
arrPopup[0][1] = "<p><strong>Good job!</strong></p><p>Close this window. Then select NEXT to continue.</p>";
 

 
</script>
</head>
 
<body>
<div id="popBar">
<div id="popTitle"></div></div>
 
<div id="popText"></div>
 
<div id="popClose">
<a href="javascript:window.close();">Close this window</a>
</div>
 
<script language="javascript" type="text/javascript" > 
	document.getElementById('popTitle').innerHTML = arrPopup[iTerm-1][0];
	document.getElementById('popText').innerHTML = arrPopup[iTerm-1][1];
</script>
  
</body>

</html>
