<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Launch Lesson</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<script language="JavaScript">
function openLesson() {
	positionTop = (screen.height - 700)/2 - 25;
	positionLeft = (screen.width - 970)/2 - 5;
	lesWin = window.open ("index_l02.htm", "DAR","toolbar=no,location=no,width=1044,height=750,menubar=no,resizable=yes,status=no,scrollbars=no,top="+positionTop+",left="+positionLeft+"");
	if (window.focus) lesWin.focus();
}
</script>
</head>

<body onLoad="openLesson();">
<p>Please, do not close this window while course is open.</p>
</body>
</html>
