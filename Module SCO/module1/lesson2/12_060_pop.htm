<html xmlns="http://www.w3.org/1999/xhtml">
<title>Popup Information</title>
<link href="../../styles/popup.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" type="text/JavaScript" src="../../scripts/c2_content.js"></script>
 
<script language="JavaScript"> 
 
var iTerm = getQueryValue('popterm')
var arrPopup = new Array();
var nTerm = 1;
for (var i=0; i<nTerm; i++) {
	arrPopup[i] = new Array(2);
}
arrPopup[0][0] = "<h1 class='popupH'>Available</h1>";
arrPopup[0][1] = "<p>In determining whether facilities are available, the certificate holder must consider potential routes and altitudes needed for diversion to ETOPS Alternate Airports. Where facilities are not available or are of such poor quality that voice communication is not possible, another communication system must be substituted.</p>";
 

</script>
</head>
 
<body>
<div id="popBar">
<div id="popTitle"></div></div>
 
<div id="popText"></div>
 
<div id="popClose">
<a href="javascript:window.close();">Close this window</a>
</div>
 
<script language="javascript" type="text/javascript" > 
	document.getElementById('popTitle').innerHTML = arrPopup[iTerm-1][0];
	document.getElementById('popText').innerHTML = arrPopup[iTerm-1][1];
</script>
  
</body>

</html>
